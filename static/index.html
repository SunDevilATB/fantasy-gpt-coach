<!DOCTYPE html>
<html>
<head>
  <title>Fantasy Football GPT Coach</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://fav.farm/üèà" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f7fa;
      color: #222;
      max-width: 900px;
      margin: auto;
      padding: 30px 20px;
      transition: background 0.3s ease, color 0.3s ease;
    }
    #theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #eee;
      color: #333;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      z-index: 100;
    }
    body.dark #theme-toggle {
      background: #333;
      color: #eee;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #202124;
    }
    label {
      margin-top: 20px;
      font-weight: 600;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
    }
    textarea {
      font-family: monospace;
    }
    button {
      font-size: 16px;
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      font-weight: 500;
    }
    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 14px;
    }
    .button-row button {
      background-color: #444;
      color: white;
    }
    .button-row button:hover {
      background-color: #222;
    }
    h2 {
      margin-top: 40px;
      font-size: 24px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 6px;
    }
    .output {
      background: #fff;
      border: 1px solid #ddd;
      padding: 16px;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .section-header {
      display: flex;
      align-items: center;
      font-size: 18px;
      margin-top: 24px;
      color: #1a1a1a;
    }
    .section-header span {
      margin-right: 8px;
      font-size: 22px;
    }
    .pos {
      font-weight: 600;
      margin: 10px 0 5px;
      color: #555;
      text-transform: uppercase;
      font-size: 14px;
    }
    ul {
      padding-left: 20px;
      margin-top: 5px;
    }
    ul li {
      margin-left: 10px;
      padding-left: 6px;
      border-left: 3px solid #ccc;
      margin-bottom: 5px;
    }
    ul.recommended li { border-color: #4CAF50; }
    ul.bench li { border-color: #F44336; }
    ul.waiver li { border-color: #FF9800; }
    p.strategy {
      background: #e0f7fa;
      padding: 12px;
      border-left: 5px solid #00acc1;
      font-style: italic;
      border-radius: 6px;
    }
    @media (max-width: 600px) {
      .button-row {
        flex-direction: column;
      }
      button {
        width: 100%;
        font-size: 16px;
        padding: 12px;
      }
    }
    body.dark {
      background: #1e1e1e;
      color: #e0e0e0;
    }
    body.dark input,
    body.dark select,
    body.dark textarea,
    body.dark .output {
      background: #2c2c2c;
      color: #e0e0e0;
      border-color: #555;
    }
  </style>
</head>
<body>
  <button id="theme-toggle">üåÉ Toggle Dark Mode</button>
  <h1>üèà Fantasy GPT Coach</h1>
  <label>League Format</label>
  <select id="format">
    <option value="Standard (Non-PPR)">Standard (Non-PPR)</option>
    <option value="PPR">PPR</option>
    <option value="Half-PPR">Half-PPR</option>
    <option value="2QB">2QB</option>
    <option value="Superflex">Superflex</option>
    <option value="Dynasty PPR">Dynasty PPR</option>
    <option value="Custom">Custom (see below)</option>
  </select>
  <div id="custom-format-wrapper" style="display: none;">
    <label>Describe Your Custom Format</label>
    <input id="custom-format" placeholder="e.g. IDP, TE Premium, 3 FLEX, etc." />
  </div>
  <label>Notes (Optional)</label>
  <input id="notes" placeholder="e.g. Facing the top team, injuries, weather" />
  <label>Paste Your Roster JSON</label>
  <textarea id="roster" rows="10" placeholder='{
    "QB": ["Kirk Cousins", "Brock Purdy"],
    "RB": ["Najee Harris", "James Conner"],
    "WR": ["Tyreek Hill", "Mike Evans"],
    "TE": ["Sam LaPorta"],
    "FLEX": ["Javonte Williams"],
    "BENCH": ["Elijah Moore", "Zamir White", "Michael Mayer"]
  }'></textarea>
  <div class="button-row">
    <button onclick="loadSampleRoster('ppr')">üìã Load PPR Roster</button>
    <button onclick="loadSampleRoster('2qb')">üìã Load 2QB Roster</button>
    <button onclick="loadSampleRoster('random')">üé≤ Random Roster</button>
    <button onclick="clearRoster()">üßπ Clear Roster</button>
  </div>
  <button style="margin-top: 20px;" onclick="getAdvice()">üîç Get Lineup Advice</button>
  <h2>üìã Advice</h2>
  <div id="output" class="output">Waiting...</div>
  <p id="week-label" style="font-size: 14px; color: #555; margin-top: 6px;"></p>
  <script>
    document.getElementById("format").addEventListener("change", function () {
      const selected = this.value;
      const wrapper = document.getElementById("custom-format-wrapper");
      wrapper.style.display = selected === "Custom" ? "block" : "none";
    });
    function loadSampleRoster(type) {
      const ppr = {
        "QB": ["Kirk Cousins", "Brock Purdy"],
        "RB": ["Bijan Robinson", "Travis Etienne"],
        "WR": ["Tyreek Hill", "CeeDee Lamb"],
        "TE": ["Sam LaPorta"],
        "FLEX": ["Christian Kirk"],
        "BENCH": ["Najee Harris", "Gabe Davis", "Evan Engram"]
      };
      const qb2 = {
        "QB": ["Tua Tagovailoa", "Jordan Love", "Jimmy Garoppolo"],
        "RB": ["Josh Jacobs", "Tony Pollard"],
        "WR": ["Keenan Allen", "Chris Olave"],
        "TE": ["David Njoku"],
        "FLEX": ["Zay Flowers"],
        "BENCH": ["Brian Robinson Jr.", "Dalton Kincaid"]
      };
      const randoms = [ppr, qb2];
      const sample = type === "ppr" ? ppr : type === "2qb" ? qb2 : randoms[Math.floor(Math.random() * randoms.length)];
      document.getElementById("roster").value = JSON.stringify(sample, null, 2);
    }
    function clearRoster() {
      document.getElementById("roster").value = "";
    }
    async function getAdvice() {
      const out = document.getElementById("output");
      const format = document.getElementById("format").value;
      const customFormat = document.getElementById("custom-format").value;
      const notes = document.getElementById("notes").value;
      const rosterInput = document.getElementById("roster").value;
      let roster;
      try {
        roster = JSON.parse(rosterInput);
      } catch (e) {
        alert("‚ö†Ô∏è Invalid JSON in roster.");
        return;
      }
      const fullFormat = (format === "Custom") ? `Custom: ${customFormat}` : format;
      const payload = {
        scoring_format: fullFormat,
        notes: notes,
        roster: roster
      };
      out.innerHTML = "‚è≥ Thinking...";
      document.getElementById("week-label").innerText = "Using latest stats for current NFL week (auto-detected)";
      const res = await fetch("/recommend", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      if (data.error) {
        out.innerHTML = "‚ö†Ô∏è " + data.error;
        return;
      }
      let html = "";
      html += `<div class="section-header"><span>‚úÖ</span><h3>Recommended Starters</h3></div>`;
      for (const [pos, players] of Object.entries(data.recommended_starters || {})) {
        html += `<div class="pos">${pos}</div><ul class="recommended">`;
        players.forEach(p => html += `<li>${p}</li>`);
        html += "</ul>";
      }
      html += `<div class="section-header"><span>üö©</span><h3>Bench Suggestions</h3></div><ul class="bench">`;
      (data.bench || []).forEach(p => html += `<li>${p}</li>`);
      html += "</ul>";
      html += `<div class="section-header"><span>üëÄ</span><h3>Waiver Watchlist</h3></div><ul class="waiver">`;
      (data.waiver_watchlist || []).forEach(p => html += `<li>${p}</li>`);
      html += "</ul>";
      html += `<div class="section-header"><span>üß†</span><h3>Strategy Summary</h3></div>`;
      html += `<p class="strategy">${data.strategy_summary || "No summary provided."}</p>`;
      out.innerHTML = html;
    }
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") document.body.classList.add("dark");
    document.getElementById("theme-toggle").onclick = () => {
      const isDark = document.body.classList.toggle("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
    };
  </script>
</body>
</html>
