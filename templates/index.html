
<!DOCTYPE html>
<html>
<head>
  <title>Fantasy Football GPT Coach</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f7fa;
      color: #222;
      max-width: 900px;
      margin: auto;
      padding: 30px 20px;
    }

    .section-header {
      display: flex;
      align-items: center;
      font-size: 18px;
      margin-top: 24px;
      color: #1a1a1a;
    }

    .section-header span {
      margin-right: 8px;
      font-size: 22px;
    }

    .pos {
      font-weight: 600;
      margin: 10px 0 5px;
      color: #555;
      text-transform: uppercase;
      font-size: 14px;
    }

    ul {
      padding-left: 20px;
      margin-top: 5px;
    }

    ul li {
      margin-left: 10px;
      padding-left: 6px;
      border-left: 3px solid #ccc;
      margin-bottom: 5px;
    }

    ul.recommended li { border-color: #4CAF50; }
    ul.bench li { border-color: #F44336; }
    ul.waiver li { border-color: #FF9800; }

    p.strategy {
      background: #e0f7fa;
      padding: 12px;
      border-left: 5px solid #00acc1;
      font-style: italic;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>üèà Fantasy GPT Coach</h1>
  <div id="output">Waiting for response...</div>

  <script>
    async function getAdvice() {
      const res = await fetch("/recommend", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          scoring_format: "PPR",
          notes: "",
          roster: {
            "QB": ["Tua Tagovailoa", "Jordan Love", "Jimmy Garoppolo"],
            "RB": ["Josh Jacobs", "Tony Pollard"],
            "WR": ["Keenan Allen", "Chris Olave"],
            "TE": ["David Njoku"],
            "FLEX": ["Zay Flowers"],
            "BENCH": ["Brian Robinson Jr.", "Dalton Kincaid"]
          }
        })
      });

      const data = await res.json();
      const out = document.getElementById("output");

      if (data.error) {
        out.innerHTML = "‚ö†Ô∏è " + data.error;
        return;
      }

      let html = "";
      html += `<div class="section-header"><span>‚úÖ</span><h3>Recommended Starters</h3></div>`;
      for (const [pos, players] of Object.entries(data.recommended_starters || {})) {
        html += `<div class="pos">${pos}</div><ul class="recommended">`;
        players.forEach(p => html += `<li>${p}</li>`);
        html += "</ul>";
      }

      html += `<div class="section-header"><span>üö©</span><h3>Bench Suggestions</h3></div><ul class="bench">`;
      (data.bench || []).forEach(p => html += `<li>${p}</li>`);
      html += "</ul>";

      html += `<div class="section-header"><span>üëÄ</span><h3>Waiver Watchlist</h3></div><ul class="waiver">`;
      (data.waiver_watchlist || []).forEach(p => html += `<li>${p}</li>`);
      html += "</ul>";

      html += `<div class="section-header"><span>üß†</span><h3>Strategy Summary</h3></div>`;
      html += `<p class="strategy">${data.strategy_summary || "No summary provided."}</p>`;

      out.innerHTML = html;
    }

    getAdvice();
  </script>
</body>
</html>
