<!DOCTYPE html>
<html>
<head>
  <title>Fantasy Football GPT Coach</title>
  <meta charset="UTF-8" />
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    textarea, input, select, button { width: 100%; padding: 10px; margin-top: 10px; font-size: 16px; }
    button { background: #222; color: #fff; cursor: pointer; border: none; }
    h1, h2, h3 { margin-top: 30px; }
    .output { background: #f6f6f6; padding: 10px; border-radius: 6px; margin-top: 10px; }
    .pos { font-weight: bold; margin-top: 10px; }
    ul { padding-left: 20px; }
  </style>
</head>
<body>
  <h1>üèà Fantasy GPT Coach</h1>

  <label>League Format</label>
  <select id="format">
    <option value="Standard (Non-PPR)">Standard (Non-PPR)</option>
    <option value="PPR">PPR</option>
    <option value="Half-PPR">Half-PPR</option>
    <option value="2QB">2QB</option>
    <option value="Superflex">Superflex</option>
    <option value="Dynasty PPR">Dynasty PPR</option>
    <option value="Custom">Custom (see below)</option>
  </select>

  <div id="custom-format-wrapper" style="display: none;">
    <label>Describe Your Custom Format</label>
    <input id="custom-format" placeholder="e.g. IDP, TE Premium, 3 FLEX, etc." />
  </div>

  <label>Notes (Optional)</label>
  <input id="notes" placeholder="e.g. Facing the top team, injuries, weather" />

  <label>Paste Your Roster JSON</label>
  <textarea id="roster" rows="10" placeholder='{
  "QB": ["Kirk Cousins", "Brock Purdy"],
  "RB": ["Najee Harris", "James Conner"],
  "WR": ["Tyreek Hill", "Mike Evans"],
  "TE": ["Sam LaPorta"],
  "FLEX": ["Javonte Williams"],
  "BENCH": ["Elijah Moore", "Zamir White", "Michael Mayer"]
}'></textarea>
<div style="display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px;">
  <button onclick="loadSampleRoster('ppr')">üìã Load PPR Roster</button>
  <button onclick="loadSampleRoster('2qb')">üìã Load 2QB Roster</button>
  <button onclick="loadSampleRoster('random')">üé≤ Random Roster</button>
  <button onclick="clearRoster()">üßπ Clear Roster</button>
</div>
  <button onclick="loadSampleRoster()">üìã Load Sample Roster</button>	
  <button onclick="getAdvice()">üîç Get Lineup Advice</button>

  <h2>üìã Advice</h2>
  <div id="output" class="output">Waiting...</div>

  <script>
    // Load saved format on page load
    window.onload = () => {
      const savedFormat = localStorage.getItem("last_format");
      if (savedFormat) {
        document.getElementById("format").value = savedFormat;
        if (savedFormat === "Custom") {
          document.getElementById("custom-format-wrapper").style.display = "block";
        }
      }
    };

    // Show custom format input conditionally
    document.getElementById("format").addEventListener("change", function () {
      const selected = this.value;
      const wrapper = document.getElementById("custom-format-wrapper");
      wrapper.style.display = selected === "Custom" ? "block" : "none";
    });

    function saveFormat(format) {
      localStorage.setItem("last_format", format);
    }

    async function getAdvice() {
      const format = document.getElementById("format").value;
      const customFormat = document.getElementById("custom-format").value;
      const notes = document.getElementById("notes").value;
      const rosterInput = document.getElementById("roster").value;
      let roster;

      try {
        roster = JSON.parse(rosterInput);
      } catch (e) {
        alert("‚ö†Ô∏è Invalid JSON in roster.");
        return;
      }

      const fullFormat = (format === "Custom") ? `Custom: ${customFormat}` : format;
      saveFormat(format);

      const payload = {
        scoring_format: fullFormat,
        notes: notes,
        roster: roster
      };

      document.getElementById("output").innerHTML = "‚è≥ Thinking...";

      const res = await fetch("/recommend", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      const out = document.getElementById("output");

      if (data.error) {
        out.innerHTML = "‚ö†Ô∏è " + data.error;
        return;
      }

      if (data.raw_output) {
        out.innerHTML = "<pre>" + data.raw_output + "</pre>";
        return;
      }

      let html = "";

      html += "<h3>‚úÖ Recommended Starters</h3>";
      for (const [pos, players] of Object.entries(data.recommended_starters || {})) {
        html += `<div class="pos">${pos}</div><ul>`;
        players.forEach(p => html += `<li>${p}</li>`);
        html += "</ul>";
      }

      html += "<h3>üö© Bench Suggestions</h3><ul>";
      (data.bench || []).forEach(p => html += `<li>${p}</li>`);
      html += "</ul>";

      html += "<h3>üëÄ Waiver Watchlist</h3><ul>";
      (data.waiver_watchlist || []).forEach(p => html += `<li>${p}</li>`);
      html += "</ul>";

      html += "<h3>üß† Strategy Summary</h3>";
      html += `<p>${data.strategy_summary || "No summary provided."}</p>`;

      out.innerHTML = html;
    }

  function loadSampleRoster() {
    const sample = {
      "QB": ["Kirk Cousins", "Brock Purdy"],
      "RB": ["Bijan Robinson", "Travis Etienne"],
      "WR": ["Tyreek Hill", "CeeDee Lamb"],
      "TE": ["Sam LaPorta"],
      "FLEX": ["Christian Kirk"],
      "BENCH": ["Najee Harris", "Gabe Davis", "Evan Engram"]
    };
    document.getElementById("roster").value = JSON.stringify(sample, null, 2);
  }
	function loadSampleRoster(type) {
  const ppr = {
    "QB": ["Kirk Cousins", "Brock Purdy"],
    "RB": ["Bijan Robinson", "Travis Etienne"],
    "WR": ["Tyreek Hill", "CeeDee Lamb"],
    "TE": ["Sam LaPorta"],
    "FLEX": ["Christian Kirk"],
    "BENCH": ["Najee Harris", "Gabe Davis", "Evan Engram"]
  };

  const qb2 = {
    "QB": ["Tua Tagovailoa", "Jordan Love", "Jimmy Garoppolo"],
    "RB": ["Josh Jacobs", "Tony Pollard"],
    "WR": ["Keenan Allen", "Chris Olave"],
    "TE": ["David Njoku"],
    "FLEX": ["Zay Flowers"],
    "BENCH": ["Brian Robinson Jr.", "Dalton Kincaid"]
  };

  const randoms = [ppr, qb2];

  let sample;
  if (type === "ppr") sample = ppr;
  else if (type === "2qb") sample = qb2;
  else sample = randoms[Math.floor(Math.random() * randoms.length)];

  document.getElementById("roster").value = JSON.stringify(sample, null, 2);
}

function clearRoster() {
  document.getElementById("roster").value = "";
}

  </script>
</body>
</html>
